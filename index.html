<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/c021263beb.js" crossorigin="anonymous"></script>
  </head>
  <body class="my-primary">
    <div class="container-lg d-flex align-items-center justify-content-center" style="height: 100vh">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-center mb-5">
            <img src="asset/Logo.png" alt="tic-tac-toe" class="Logo" />
          </div>
          <div class="d-grid gap-3 col-12 mx-auto d-flex flex-column justify-content-center">
            <button class="my-btn"><i class="fa-solid fa-robot"></i> Computer/BOT</button>
            <button class="my-btn"><i class="fa-solid fa-user-group"></i> Local Multiplayer</button>
            <button class="my-btn"><i class="fa-solid fa-clock-rotate-left"></i> History</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
