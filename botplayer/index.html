<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/c021263beb.js" crossorigin="anonymous"></script>
</head>
<body class="my-primary">
    <div class="container"> 
        <div class="row text-center align-items-center">
        </div>
        <div class="container-lg d-flex justify-content-center top-container">
            <div class="row">
                <div class="col-6 text-start">
                    <div class="player">
                        <img src="/asset/X.png" alt="tic-tac-toe" class="X" />
                        <span>Nama Player</span>
                    </div>
                </div>
                <div class="col-6 text-start">
                    <div class="player">
                        <img src="/asset/O.png" alt="tic-tac-toe" class="O" />
                        <span>Computer</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="text">Giliran Nama Player</div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-4 tic-tac-toe-cell">
                  <img src="/asset/X.png" alt="tic-tac-toe">
                </div>
                <div class="col-4 tic-tac-toe-cell"></div>
                <div class="col-4 tic-tac-toe-cell"></div>
            </div>
            <div class="row">
                <div class="col-4 tic-tac-toe-cell"></div>
                <div class="col-4 tic-tac-toe-cell"></div>
                <div class="col-4 tic-tac-toe-cell"></div>
            </div>
            <div class="row">
                <div class="col-4 tic-tac-toe-cell"></div>
                <div class="col-4 tic-tac-toe-cell"></div>
                <div class="col-4 tic-tac-toe-cell"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
