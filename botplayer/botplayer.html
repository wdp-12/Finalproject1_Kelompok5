<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="score">
            <p>0 : 0</p>
        </div>
        <div class="player">
            <div data-cell-index="5" class="cell" id="cell1">
                <p>Nama Player 1</p>
                <img src="/asset/X.png" width="50" height="50px" alt="Tic-Tac-Toe">
            </div>
            <div data-cell-index="6" class="cell" id="cell2">
                <p>Computer</p>
                <img src="/asset/O.png" width="50" height="50px" alt="Tic-Tac-Toe">
            </div>
        </div>

        <h1 class="game--title">Giliran Nama Lawan</h1>
        <div class="game--container">
            <div data-cell-index="0" class="cell" id="cell3">
                <img src="/asset/X.png" width="50" height="50px" alt="Tic-Tac-Toe">
            </div>
            <div data-cell-index="1" class="cell" id="cell4"></div>
            <div data-cell-index="2" class="cell" id="cell5"></div>
            <div data-cell-index="3" class="cell" id="cell6">
                <img src="/asset/O.png" width="50" height="50px" alt="Tic-Tac-Toe">
            </div>
            <div data-cell-index="4" class="cell" id="cell7"></div>
            <div data-cell-index="5" class="cell" id="cell8"></div>
            <div data-cell-index="6" class="cell" id="cell9"></div>
            <div data-cell-index="7" class="cell" id="cell10"></div>
            <div data-cell-index="8" class="cell" id="cell11"></div>
        </div>
    </section>
    <div class="container mt-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Popup Menang
        </button>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Kamu Menang !</h3>
                </div>
                <div class="modal-body">
                    <img src="/asset/Win.png" alt="Tic-Tac-Toe">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-main" data-bs-dismiss="modal">Main Lagi</button>
                    <button type="button" class="btn btn-home" data-bs-dismiss="modal">Home</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
