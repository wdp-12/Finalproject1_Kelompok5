<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="multiplayer.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/c021263beb.js" crossorigin="anonymous"></script>
  </head>
  <body class="my-primary">
    <div class="container-lg d-flex align-items-center justify-content-center" style="height: 100vh">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-center mb-4">
            <h3 class="fw-bold text-white"><i class="fa-solid fa-user-group"></i> Local Multiplayer</h3>
          </div>
          <div class="mb-4">
            <h6 class="fw-bold my-secondary text-center mb-3">Masukkan Nama Player 1 (X)</h6>
            <input class="form-control text-center" type="text" placeholder="Player 1" aria-label="default input example" />
          </div>
          <div class="mb-5">
            <h6 class="fw-bold my-secondary text-center mb-3">Masukkan Nama Player 2 (O)</h6>
            <input class="form-control text-center" type="text" placeholder="Player 2" aria-label="default input example" />
          </div>
          <div class="d-grid gap-3 col-12 mx-auto d-flex flex-column justify-content-center">
            <a class="my-btn">Mulai</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
