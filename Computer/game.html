<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, td {
            border: 1px solid black;
        }

        td {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td onclick="makeMove(0, 0)"></td>
            <td onclick="makeMove(0, 1)"></td>
            <td onclick="makeMove(0, 2)"></td>
        </tr>
        <tr>
            <td onclick="makeMove(1, 0)"></td>
            <td onclick="makeMove(1, 1)"></td>
            <td onclick="makeMove(1, 2)"></td>
        </tr>
        <tr>
            <td onclick="makeMove(2, 0)"></td>
            <td onclick="makeMove(2, 1)"></td>
            <td onclick="makeMove(2, 2)"></td>
        </tr>
    </table>

    <script>
        let board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];

        let currentPlayer = 'X';
        let gameOver = false;

        function makeMove(row, col) {
            if (!gameOver && board[row][col] === '') {
                board[row][col] = currentPlayer;
                document.querySelector('table').rows[row].cells[col].textContent = currentPlayer;
                if (checkWin()) {
                    alert(currentPlayer + ' Menang!');
                    gameOver = true;
                } else if (boardIsFull()) {
                    alert('Permainan Seri');
                    gameOver = true;
                } else {
                    currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
                    if (currentPlayer === 'O') {
                        makeBotMove();
                    }
                }
            }
        }

        function boardIsFull() {
            for (let row of board) {
                if (row.includes('')) {
                    return false;
                }
            }
            return true;
        }

        function checkWin() {
            for (let i = 0; i < 3; i++) {
                if (board[i][0] === currentPlayer && board[i][1] === currentPlayer && board[i][2] === currentPlayer) {
                    return true;
                }
                if (board[0][i] === currentPlayer && board[1][i] === currentPlayer && board[2][i] === currentPlayer) {
                    return true;
                }
            }
            if (board[0][0] === currentPlayer && board[1][1] === currentPlayer && board[2][2] === currentPlayer) {
                return true;
            }
            if (board[0][2] === currentPlayer && board[1][1] === currentPlayer && board[2][0] === currentPlayer) {
                return true;
            }
            return false;
        }

        function makeBotMove() {
            // Ini hanya bot acak sederhana. Anda dapat mengembangkan strategi yang lebih cerdas.
            setTimeout(() => {
                let emptyCells = [];
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (board[i][j] === '') {
                            emptyCells.push([i, j]);
                        }
                    }
                }
                if (emptyCells.length > 0) {
                    let randomIndex = Math.floor(Math.random() * emptyCells.length);
                    makeMove(emptyCells[randomIndex][0], emptyCells[randomIndex][1]);
                }
            }, 500);
        }
    </script>
</body>
</html>
