<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="../asset/Logo.png" />
    <link rel="stylesheet" href="computer.css" />
    <script src="https://kit.fontawesome.com/3bfd3ce9e5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Modal for Player Names -->
    <div class="name-modal" data-id="name-modal">
      <div class="name-modal-contents">
        <h1><i class="fa-solid fa-robot"></i> Computer</h1>
        <h2>Masukkan Nama Player</h2>
        <input type="text" id="playerName" placeholder="Nama Player" />
        <h2>Pilih Giliran</h2>
        <div class="play-option">
          <label>
            <input type="radio" name="turn" id="player1" value="X" />
            <img src="../asset/X.png" alt="Option X" class="option" />
            <p>1 (X)</p>
          </label>
          <label>
            <input type="radio" name="turn" id="player2" value="O" />
            <img src="../asset/O.png" alt="Option O" class="option" />
            <p>2 (O)</p>
          </label>
        </div>
        <p class="error-message" data-id="error-message"></p>
        <button id="startGameBtn">Mulai</button>
      </div>
    </div>

    <div>
      <h1 class="title"><i class="fa-solid fa-robot"></i> Computer</h1>
    </div>

    <main>
      <div class="grid-score">
        <!-- Scoreboard -->
        <div class="score" style="background-color: #271a7a; color: #ffffff">
          <h6 data-id="p1-name">Player 1</h6>
          <span data-id="p1-wins">0</span>
          <p class="score-info">Menang</p>
        </div>
        <div class="score" style="background-color: #ffffff; color: #000000">
          <p>Seri</p>
          <span data-id="ties">0</span>
        </div>
        <div class="score" style="background-color: #ff6600; color: #ffffff">
          <h6 data-id="p2-name">Player 2</h6>
          <span data-id="p2-wins">0</span>
          <p class="score-info">Menang</p>
        </div>
      </div>

      <!-- Turn indicator -->
      <div class="turn" data-id="turn">
        <img src="../asset/X.png" alt="" />
        <p class="">Giliran Player 1</p>
      </div>

      <div class="grid" data-id="grid">
        <!-- Game board -->
        <div id="1" class="square" data-id="square"></div>
        <div id="2" class="square" data-id="square"></div>
        <div id="3" class="square" data-id="square"></div>
        <div id="4" class="square" data-id="square"></div>
        <div id="5" class="square" data-id="square"></div>
        <div id="6" class="square" data-id="square"></div>
        <div id="7" class="square" data-id="square"></div>
        <div id="8" class="square" data-id="square"></div>
        <div id="9" class="square" data-id="square"></div>
      </div>
    </main>

    <!-- Modal that opens when game ends -->
    <div class="modal hidden" data-id="modal">
      <div class="modal-contents">
        <p data-id="modal-text">Player 1 Menang</p>
        <div class="button-group">
          <a data-id="modal-btn">Play Again</a>
          <a data-id="new-round-btn" class="back-home-btn" href="../index.html">Back Home</a>
        </div>
      </div>
    </div>
    <script src="botjs/botscript.js" type="module"></script>
  </body>
</html>
